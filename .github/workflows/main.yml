name: Deploy to Vercel

on:
  push:
    branches:
      - main  # deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.DEPLOY_KEY }}   # your PAT secret
          vercel-org-id: ${{ team_uN8g1e23fUcaJzsVZcqqsjXF }}
          vercel-project-id: ${{ raghav-bs-projects-6ca4d6e4 }}
          working-directory: ./
